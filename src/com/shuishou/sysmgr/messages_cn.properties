PrinterMgmtPanel.help=<html>1. \u589E\u52A0/\u5220\u9664 \u6253\u5370\u673A\u8BB0\u5F55\u540E, \u9700\u8981<font color='red'><b>\u91CD\u542F\u8BE5\u7CFB\u7EDF(\u975E\u7535\u8111)</b></font>\u4EE5\u4F7F\u65B0\u6570\u636E\u8D77\u4F5C\u7528.<br>2. Display Name\u6307\u6253\u5370\u673A\u5728\u7CFB\u7EDF\u4E2D\u7684\u4F7F\u7528\u540D\u5B57, \u53EF\u4EE5\u4EFB\u610F\u5B9A\u4E49.<br>3. Printer Name\u6307windows\u7CFB\u7EDF\u4E2D\u7684\u6253\u5370\u673A\u540D\u79F0, \u8FD9\u4E2A\u6570\u503C\u52A1\u5FC5\u8981\u4FDD\u8BC1\u6B63\u786E, \u5426\u5219\u6253\u5370\u65F6\u65E0\u6CD5\u627E\u5230\u6307\u5B9A\u6253\u5370\u673A.<br>4. Type\u6307\u5B9A\u6253\u5370\u673A\u7C7B\u578B. \u76EE\u524D\u7CFB\u7EDF\u652F\u6301\u4E24\u79CD\u6253\u5370\u673ACounter\u548CKitchen. Counter\u7C7B\u578B\u6253\u5370\u673A\u8D1F\u8D23\u6253\u5370"\u7ED3\u8D26\u5355", "\u5BF9\u8D26\u5355", "\u4EA4\u73ED\u5355"\u7B49; Kitchen\u8D1F\u8D23\u6253\u5370"\u51FA\u83DC\u52FE\u5355"<br>5. \u65B0\u589E\u7684Type=Kitchen\u7684\u6253\u5370\u673A, \u9700\u8981\u5728\u4E8C\u7EA7\u83DC\u5355\u4E2D\u6307\u5B9A\u8BE5\u6253\u5370\u673A, \u5426\u5219\u8BE5\u76EE\u5F55\u4E0B\u7684\u83DC\u65E0\u6CD5\u6253\u5370\u51FA\u83DC\u52FE\u5355.</html>

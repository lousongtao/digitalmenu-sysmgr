PayWayMgmtPanel.warninginfo=<html>1. There are 3 default pay ways in system\uFF1A<font color='red'><b>cash</b></font>, <font color='red'><b>bankcard</b></font> and <font color='red'><b>member</b></font>. Thus no need to add again the three.<br>2. If there are some others, please add in this function.<br>3. If you add one or more new pay way(s), remember to add the correspond items into <font color='red'><b>swiftwork template</b></font> , supporting params in other language than English. For example, if the added pay way is "\u652F\u4ED8\u5B9D", add the following code into template file<br>       {<br>                "text": "\u652F\u4ED8\u5B9D\uFF1A{$\u652F\u4ED8\u5B9D}   ",<br>		"size": 9,<br>		"bold": false,<br>		"align": 0,<br>		"line": false,<br>		"type": 0<br>	},<br></html>
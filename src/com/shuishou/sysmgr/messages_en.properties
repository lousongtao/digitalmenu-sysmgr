PrinterMgmtPanel.help=<html>1. After Add/Delete the recorder, need to <font color='red'><b>restart this system(not the computer)</b></font> to make the new data available.2. Display Name : a string to show the printer in system. It could be any string.3. Printer Name : the printer's name in Windows, so must make sure the spell is right, otherwise cannot find the printer.4. Type : We define 2 types or printer, namely Counter and Kitchen. Counter Printer can print "bill", "swiftwork", etc; Kitchen can print the cooking dishes.5. For the new record of Type=Kitchen, remember to point the category2 to this printer, otherwise the kitchen cannot print.</html>
